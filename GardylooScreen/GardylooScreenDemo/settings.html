<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href=".\css\custom.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>           
        </header>
        <main>
            <h3 class="my-4">Setup Room</h3>
            <div class="row">
                <div class="col">
                    <h4 class="my-3">Tags</h4>
                    <div  id="taglist" class="mx-3 p-3 border border-4 rounded-3">
                        <button class="btn m-2 tag-item active">Music </button>
                        <button class="btn m-2 tag-item active">Movies</button>
                        <button class="btn m-2 tag-item active">Bad Movies</button>
                        <button class="btn m-2 tag-item active">Neel Breen</button>
                        <button class="btn m-2 tag-item active">Super Mario</button>
                        <button class="btn m-2 tag-item active">General</button>
                        <button class="btn m-2 tag-item active">Nature</button>
                        <button class="btn m-2 tag-item active">Video Games</button>
                        <button class="btn m-2 tag-item active">Streamers</button>
                        <button class="btn m-2 tag-item active">Memes General</button>
                        <button class="btn m-2 tag-item active">Animals</button>
                        <button class="btn m-2 tag-item active">Music Bad</button>
                        <button class="btn m-2 tag-item inactive">Weapons</button>
                        <button class="btn m-2 tag-item inactive">NSFW</button>
                    </div>
                </div>
            </div>
            <div class="row mt-4 lowerarea">
                <div class="col">
                    <div id="settinglist" class=" mx-3 h-100 ">
                    <h4>Settings</h4>
                        <div class="mx-3 border-4 rounded-3">
                            <div class="col-4">
                                <div class="row">
                                    <label for="plr">Players</label>
                                    <input id="plr" class="form-control" type="text" value="6" />
                                </div>
                                <div class="row">
                                    <label for="vct">Victory Points</label>
                                    <input id="vct" class="form-control" type="text" value="3" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div id="inputarea" class="row mx-3 h-100">   
                        <div class="col align-self-end">          
                        <button class="btn btn-primary">Load Saved Settings</button>
                        </div>
                        <div class="col align-self-end"> 
                        <button class="btn btn-primary">Save Settings</button>
                        </div>
                        <div class="col align-self-end">
                        <button id="start" class="btn btn-primary btn-lg align-self-end">Start Game</button>
                    </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
